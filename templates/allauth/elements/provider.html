{% load static %}

<span class="mx-1">
    <a class="my-2 btn btn-outline-secondary" title="{{ attrs.name }}" href="{{ attrs.href }}">
        <span>
            <img 
                class="img-flex" height="20" 
                src="{% static 'socials/' %}{{ attrs.name|lower }}.png"
                alt="{{ attrs.name }}">
        </span>
        <span class="">{{ attrs.name }}</span>
    </a>
</span>
