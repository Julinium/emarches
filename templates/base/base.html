<!DOCTYPE html>
{% load static %}
{% load i18n %}
{% get_current_language_bidi as LB %}

<html dir="{% if LB %}rtl{% else %}ltr{% endif %}">
	<body>
		<div id="main-content">
            {% if messages %}
                {% include 'base/snippets/messages.html' %}
            {% endif %}
            <div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-12 col-lg-8 col-xl-8">
                    </div>
                </div>
            </div>
			<div class="container mt-4">
				<div class="row justify-content-center">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						{% block content %}{% endblock %}
					</div>
				</div>
			</div>
            <div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-12 col-lg-8 col-xl-8">
                    </div>
                </div>
            </div>
		</div>
		
	</body>
</html>
