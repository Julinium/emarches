{% load i18n %}

<nav class="mt-5" aria-label="{% trans 'Page navigation' %}">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{{ query_string }}&page=1"
                aria-label="{% trans 'First Page' %}"
                data-bs-toggle="tooltip"
                title="{% trans 'First Page' %}">
                <span aria-hidden="true" class="fw-bold">&#8689;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link"
                href="?{{ query_string }}&page={{ page_obj.previous_page_number }}"
                aria-label="{% trans 'Previous Page' %}"
                data-bs-toggle="tooltip"
                title="{% trans 'Previous Page' %}">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link"
                  data-bs-toggle="tooltip"
                  title="{% trans 'Current Page' %}">
                {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
            </span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link"
                href="?{{ query_string }}&page={{ page_obj.next_page_number }}"
                aria-label="{% trans 'Next Page' %}"
                data-bs-toggle="tooltip"
                title="{% trans 'Next Page' %}">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link"
                href="?{{ query_string }}&page={{ page_obj.paginator.num_pages }}"
                aria-label="{% trans 'Last Page' %}"
                data-bs-toggle="tooltip"
                title="{% trans 'Last Page' %}">
                <span aria-hidden="true" class="fw-bold">&#8690;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
