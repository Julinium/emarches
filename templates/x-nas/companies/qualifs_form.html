{% extends 'base/base.html' %}
{% load static i18n %}


{% block title %}
    {% trans "Qualifications selection" %}
{% endblock title %}

{% block content %}
    <div class="h3 mt-3">
        <span>
            <img src="{{ company.logo }}" alt="Logo" width="40" height="40" class="img-fluid rounded-circle">
        </span>
        <span>{{ company.name }}</span>
    </div>
    <form method="post" action="{% url 'nas_company_qualifs' company.id %}">
        {% csrf_token %}

        <div class="form-group ms-5">
            <label class="my-2 h3">{% trans "Qualifications" %}:</label>
            <div class="checkbox-list">
                {% for qualif in all_qualifs %}
                <div class="checkbox pt-3 pb-1 border-0 border-bottom">
                    <label>
                    <input type="checkbox" 
                            name="qualifs" 
                            value="{{ qualif.id }}"
                            {% if qualif in company.qualifs.all %}checked{% endif %}>
                        {{ qualif.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="mt-3 text-center">
            <button type="submit" class="m-1 btn btn-primary"><i class="me-2 {{ bicons.save }}"></i>{% trans "Save" %}</button>
            <a class="m-1 btn btn-outline-secondary" href="{% url 'nas_company_detail' company.id %}"><i class="me-2 bi bi-x-lg"></i>Cancel</a>
        </div>
    </form>
{% endblock content %}
