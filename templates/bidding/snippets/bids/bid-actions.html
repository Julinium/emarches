{% load i18n %}

<div id="bid-details-actions">
    <a class="ms-2 mt-2 btn btn-sm btn-outline-secondary" 
        href="{% url 'bidding_bid_edit' bid.id %}?&redirect={{ request.build_absolute_uri|urlencode }}#t-{{ tender.chrono }}-top">
        <span><i class="{{ bicons.edit }}"></i></span>
        <span class="ms-1">{% trans 'Edit' %}</span>
    </a>

    <a class="ms-2 mt-2 btn btn-sm btn-outline-secondary" target="_blank"
        href="{% url 'portal_tender_detail' bid.lot.tender.id %}">
        <span><i class="{{ bicons.goto }}"></i></span>
        <span class="ms-1">{% trans 'Tender' %}</span>
    </a>

    {% if bid.deletable %}
        <button type="button" class="ms-2 mt-2 btn btn-sm btn-outline-danger"
                data-bs-toggle="modal" data-bs-target="#bidDeleteModal"
                data-amount="{{ bid.bid_amount }}"
                data-company="{{ bid.company.name }}"
                data-result="{{ bid.get_result_display }}"
                data-url="{% url 'bidding_bid_delete' bid.id %}"
                >
            <span><i class="{{ bicons.delete }}"></i></span>
            <span class="ms-1">{% trans 'Delete' %}</span>
        </button>
