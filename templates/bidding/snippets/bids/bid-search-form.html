{% load i18n paraminos %}


<button class="btn btn-light py-1 mx-1" type="button" 
        data-bs-toggle="modal" data-bs-target="#searchModal"
        data-bs-toggle="tooltip"
        title="{% trans 'Serach Concurrents' %}">
    <i class="{{ bicons.search }}"></i>
</button>


<form action="{% url 'bidding_bids_list' %}?{{ query_string }}&sort={{ query_string.sorter }}"
      onsubmit="stripEmptyFields(this)">
    <div class="modal fade" id="searchModal" aria-hidden="true"
         aria-labelledby="searchModalLabel" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="searchModalLabel">{% trans 'Bids Search' %}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body pb-0">

                    <div class="row gx-3">

                        <div class="col-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><span class="small text-muted"><i class="bi bi-"></i>{% trans "Keywords" %}</span></span>
                                <input type="text" class="form-control" id="search_input" name="q" value="{{ query_dict.q }}" list="bidders" placeholder="{% trans 'Start Typing' %}" aria-label="search_query">
                            </div>
                        </div>


                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><span class="small text-muted"><i class="bi bi-"></i>{% trans "Company" %}</span></span>
                                <select class="form-select" name="company" aria-label="company">
                                    <option {% if query_dict.company == '' %} selected {% endif %} value="">--</option>
                                    {% for c in companies %}
                                        <option {% if query_dict.company == c.id|stringify %} selected {% endif %} value="{{ c.id }}">{{ c.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><span class="small text-muted"><i class="bi bi-"></i>{% trans "Creator" %}</span></span>
                                <select class="form-select" name="creator" aria-label="creator">
                                    <option {% if query_dict.creator == '' %} selected {% endif %} value="">--</option>
                                    {% for user in colleagues %}
                                        <option value="{{ user.username }}"
                                                {% if user.username == query_dict.creator %}selected{% endif %}>
                                            {% if user.first_name %}{{ user.first_name }}: {% endif %}
                                            {{ user.username }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><span class="small text-muted"><i class="bi bi-"></i>{% trans "Bid Status" %}</span></span>
                                <select class="form-select" name="status" aria-label="status">
                                    <option {% if query_dict.status == '' %} selected {% endif %} value="">--</option>
                                    {% for value, label in bid_status_choices %}
                                        <option value="{{ value }}"
                                                {% if value == query_dict.status %}selected{% endif %}>
                                            {{ label }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><span class="small text-muted"><i class="bi bi-"></i>{% trans "Bid Result" %}</span></span>
                                <select class="form-select" name="result" aria-label="result">
                                    <option {% if query_dict.result == '' %} selected {% endif %} value="">--</option>
                                    {% for value, label in bid_result_choices %}
                                        <option value="{{ value }}"
                                                {% if value == query_dict.result %}selected{% endif %}>
                                            {{ label }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="col-12 col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><span class="small text-muted"><i class="bi bi-"></i>{% trans "Bond Status" %}</span></span>
                                <select class="form-select" name="bond_status" aria-label="bond_status">
                                    <option {% if query_dict.status == '' %} selected {% endif %} value="">--</option>
                                    {% for value, label in bond_status_choices %}
                                        <option value="{{ value }}"
                                                {% if value == query_dict.bond_status %}selected{% endif %}>
                                            {{ label }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <a href="{% url 'bidding_bids_list' %}" type="button" class="btn btn-outline-secondary">
                        <i class="{{ bicons.backspace }} me-1"></i>
                        {% trans 'Reset' %}
                    </a>

                    <button type="submit" class="btn btn-primary">
                        <i class="{{ bicons.search }} me-1"></i>
                        {% trans 'Submit' %}
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>


<script>
    const myModal = document.getElementById('searchModal');
    myModal.addEventListener('shown.bs.modal', function () {
        document.getElementById('search_input').focus();
    });

    function stripEmptyFields(form) {
        for (const el of form.elements) {
            if (!el.name) continue;
            if (el.value.trim() === ""){
                el.disabled = true;
            }
        }
    }
</script>
