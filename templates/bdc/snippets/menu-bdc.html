{% load i18n %}

<li class="nav-item dropdown">

        href="#" id="portalScrollingDropdown" role="button" 
        data-bs-toggle="dropdown" aria-expanded="false">
    <i class="{{ bicons.bdc }} me-1"></i> {% trans 'Purchase Orders' %}

    <ul class="dropdown-menu shadow" aria-labelledby="portalScrollingDropdown">

            <a class="dropdown-item py-2" href="{% url 'bdc_bdc_list' %}">

                        <i class="bi bi-{{ cat.icon_bs_class }} me-2"></i>
                        {{ cat.label }}
                    </a>
                </li>
            {% endfor %}
        {% endif %}

        <li><hr class="dropdown-divider"></li>

        <li class="">

        </li>

        <li class="">
            <a class="dropdown-item py-2" aria-disabled="true" href="{% url 'bdc_locations_list' %}">
