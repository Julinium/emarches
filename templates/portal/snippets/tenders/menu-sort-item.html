{% load i18n %}

<a class="dropdown-item" href="?{{ query_unsorted }}&sort={% if sorter == field %}-{% endif %}{{ field }}">
    <i class="bi bi-{{ icon }} me-2"></i>
    <span class="{% if sorter == '-'|add:field or sorter == field %}fw-bold{% endif %}">{{ caption }}</span>
    {% if sorter == field %} <i class="bi bi-arrow-down small fw-bold ms-2"></i> {% endif %}
    {% if sorter == '-'|add:field %} <i class="bi bi-arrow-up small fw-bold ms-2"></i> {% endif %}
</a>
