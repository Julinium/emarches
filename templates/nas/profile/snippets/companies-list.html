{% load i18n %}

<div class="mt-0">
    <div class="d-flex align-items-center">
        <div class="h4 pb-0">
            <span class=""><i class="bi bi-buildings me-1"></i></span>
            <span>{% trans "Companies" %}</span>
        </div>
        {% if companies.all|length != 0 %}
            <div><a class="btn btn-sm btn-light mb-1 ms-2" href="{% url 'nas_company_list' %}"><i class="bi bi-pencil me-2"></i>{% trans "Manage" %}</a></div>
        {% endif %}
    </div>
</div>
<div class="ms-4">
    {% if companies.all|length == 0 %}
        <div class="my-3">
            <a href="{% url 'nas_company_create' %}" class="btn btn-outline-primary my-3"><i class="bi bi-plus-lg me-2"></i>{% trans "Add Company" %}</a>
        </div>
    {% else %}
        <div class="mt-3">
            {% for company in companies.all %}

                <div class="mt-3 border border-bottom border-0">
                    <div class="d-flex align-items-center">
                        <div id="img-preview" class="d-inline-block ratio ratio-1x1" style="max-width: 2.5rem;">
                            <img id="image-preview" src="{{ company.logo }}" alt="Avatar" class="img-fluid rounded-circle object-fit-cover">
                        </div>
                        <div class="ms-2">
                            <div class="my-0 oneline">
                                <span>{{ company.name }}</span>
                            </div>
                            <div class="small text-muted fw-light">
                                <span>{{ company.ice }}</span>
                                <!-- <span class="ms-1">{% trans "ICE" %}</span> -->
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
